<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="src/main.js" defer></script>
</head>

<body>
    <!-- 브랜치 변경 -->
    <section class="game__container">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score"></span>
        </header>
        <section class="game__field"></section>

    </section>
    <section class="pop_up pop-up--hide">
        <button class="pop_up__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop_up__meassage"></span>
    </section>
    
</body>
</html>
